services:

  # ── FastAPI OCR Uygulaması ──────────────────────────────
  api:
    container_name: autotax_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST:           redis
      REDIS_PORT:           6379
      TESSERACT_CMD:        /usr/bin/tesseract
      DB_PATH:              /app/storage/invoices_db.json
      SQLITE_PATH:          /app/storage/invoices.db
      OCR_LANG:             deu+eng+fra+spa+ara+kor+chi_sim+tur
      RATE_LIMIT_ENABLED:   "false"
      PYTHONUNBUFFERED:     1
      ALLOWED_ORIGINS:      "http://localhost:8000,http://localhost:3000"
      # Production'da değiştirin:
      JWT_SECRET:           ${JWT_SECRET:-autotax_change_in_production_secret_key_2024}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS:   30
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - autotax_storage:/app/storage
      - autotax_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── Redis (rate limiting + session cache) ───────────────
  redis:
    container_name: autotax_redis
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-autotax_redis_pass}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-autotax_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Nginx (reverse proxy + static files) ───────────────
  nginx:
    container_name: autotax_nginx
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy

volumes:
  autotax_storage:
    driver: local
  autotax_models:
    driver: local
  redis_data:
    driver: local
